<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alldev Web - Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="img"></div>
            <div class="img-text">  
                <p>Alldev</p    >
                <div><img src="https://scontent.cdninstagram.com/v/t51.2885-19/485681630_4136433266587182_3858687221503648083_n.jpg?stp=cp0_dst-jpg_s110x80_tt6&_nc_cat=107&ccb=1-7&_nc_sid=bf7eb4&_nc_ohc=-v9GH0ETNLYQ7kNvwGEzNrk&_nc_oc=AdmzDkzsd1cwlaYGb5IF3e4S1drk1Vvko3_jJGO_UaQN43sR0Eus99pAn7Xm-kw6P7I&_nc_zt=24&_nc_ht=scontent.cdninstagram.com&oh=00_AfHT9tpjnGdbUIkaSpzlVutbZ-ozCsD7_pfPtj3XQTg1Ew&oe=680D7062" alt="imagem de login" height="50" width="50">
                            
    <div class="wrapper">
        <form id="form-login" action="LoginServlet" method="POST">
            <h2>Login</h2>

            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">Digite seu e-mail</label>
            </div>

            <div class="input-field">
                <input type="password" id="senha" name="senha" required>
                <label for="senha">Digite sua senha</label>
            </div>
        </div>

            <div class="forget">
                <label>
                    <input type="checkbox"> Lembrar-me
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit">Entrar</button>

            <div class="register">
                <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </div>

</body>
</html>
